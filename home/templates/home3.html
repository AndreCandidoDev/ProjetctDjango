{% extends 'base.html' %}

{% block title %} Seja bem vindo {% endblock %}

{% block main %}

    <div class="row">
        <div class="col">
        </div>
        <div class="col">
            <h1>Seja bem vindo a home3!</h1>
        </div>
        <div class="col">
            {% if user.is_authenticated %}
                <h2>Ola {{ user.username }}</h2>
                    <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
            {% endif %}
        </div>
        <form method="post">
            {%csrf_token%}
            <button type="submit">Enviar</button>
        </form>
  </div>



{% endblock %}
