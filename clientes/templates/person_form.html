{% extends 'base.html' %}
{% load bootstrap %}

{% block title %} Cadastro de cliente {% endblock %}

{% block main %}

    <form  method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-success">Salvar</button>
    </form>

{% endblock %}

{% block footer %}
<footer class="footer">
    <div class="container">
        <span class="text-muted">Powered by Django 2.2</span>
    </div>
</footer>
{% endblock %}
