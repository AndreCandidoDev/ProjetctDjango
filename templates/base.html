{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'stick-footer.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<!--TODO: Implementar um desing padrão melhor  -->
    {% block header %}
    <nav class="nav" style="background-color:rgb(52, 175, 175);">
        <a class="nav-link active" href="{% url 'home' %}" style="color:white;">Logo empresa</a>
        <a class="nav-link" href="{% url 'lista-vendas' %}"><span class="badge badge-secondary">Vendas</span></a>
        <a class="nav-link" href="{% url 'persons_list' %}"><span class="badge badge-secondary">Clientes</span></a>
        <a class="nav-link" href="{% url 'produto_list' %}"><span class="badge badge-secondary">Produtos</span></a>
    </nav>
    {% endblock %}
    <div class="container">
        <div class="jumbotron">
            {% block main %}
            {% endblock %}
        </div>
        {% block extra %}
        {% endblock %}
    </div>
    <br><br><br>

    {% block footer %}
        <footer class="footer">
            <div class="container" >
                <a href="{% url 'services_term' %}">termos de serviço</a>
                <span class="text-muted">Powered by Django 2.2</span>
            </div>
        </footer>
    {% endblock %}

</body>
</html>
